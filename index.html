<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SDM - Slimmy Devices Monitoring</title>

<!-- Font modern -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<!-- FontAwesome Icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body { font-family: 'Inter', sans-serif; background:#f5f5f7; color:#111; }

  header {
    background: rgba(255,255,255,0.8);
    backdrop-filter: blur(10px);
    padding:1rem 2rem;
    border-radius:12px;
    margin:1rem;
    text-align:center;
    font-size:1.7rem;
    font-weight:700;
    color:#111;
    box-shadow:0 4px 8px rgba(0,0,0,0.05);
  }

  main { padding:2rem; display:grid; gap:2rem; grid-template-columns: repeat(auto-fit,minmax(280px,1fr)); }

  .device {
    background: rgba(255,255,255,0.85);
    backdrop-filter: blur(8px);
    border-radius:16px;
    padding:1.5rem;
    box-shadow:0 8px 24px rgba(0,0,0,0.08);
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .device:hover { transform: translateY(-4px); box-shadow:0 12px 28px rgba(0,0,0,0.12); }

  .device h2 { margin-bottom:0.5rem; font-size:1.2rem; font-weight:600; color:#4f46e5; }
  .device p { font-size:0.85rem; margin-bottom:1rem; display:flex; align-items:center; gap:0.5rem; color:#555; }

  .stats { display:flex; justify-content:space-between; margin-bottom:1rem; }
  .stat { flex:1; text-align:center; padding:0.5rem; }
  .stat i { font-size:1.4rem; margin-bottom:0.3rem; color:#10b981; }
  .stat span { display:block; font-weight:600; font-size:0.95rem; color:#111; }

  canvas { background:#f0f0f3; border-radius:12px; padding:5px; }

  footer { text-align:center; padding:1rem; color:#999; font-size:0.85rem; margin-top:2rem; }
</style>
</head>
<body>

<header>SDM - Slimmy Devices Monitoring</header>

<main id="devices-container">
  <!-- Device cards akan muncul di sini -->
</main>

<footer>&copy; 2026 Slimmy Inc.</footer>

<script>
  const devices = [
    { id:'STB01', name:'STB Living Room', cpu:30, memory:45, hashrate:1200 },
    { id:'STB02', name:'STB Bedroom', cpu:25, memory:60, hashrate:950 },
    // Tambah device baru di sini
  ];

  const container = document.getElementById('devices-container');

  devices.forEach(device => {
    const card = document.createElement('div');
    card.className='device';
    card.innerHTML=`
      <h2>${device.name}</h2>
      <p><i class="fas fa-id-badge"></i>ID: ${device.id}</p>
      <div class="stats">
        <div class="stat"><i class="fas fa-microchip"></i><span>${device.cpu}% CPU</span></div>
        <div class="stat"><i class="fas fa-memory"></i><span>${device.memory}% RAM</span></div>
        <div class="stat"><i class="fas fa-bolt"></i><span>${device.hashrate} H/s</span></div>
      </div>
      <canvas id="chart-${device.id}" height="120"></canvas>
    `;
    container.appendChild(card);

    const ctx = document.getElementById(`chart-${device.id}`).getContext('2d');
    new Chart(ctx,{
      type:'bar',
      data:{
        labels:['CPU','Memory','Hashrate'],
        datasets:[{
          label: device.name,
          data:[device.cpu, device.memory, device.hashrate],
          backgroundColor:['#4f46e5','#10b981','#f59e0b'],
          borderRadius:6
        }]
      },
      options:{
        responsive:true,
        plugins:{ legend:{ display:false } },
        scales:{
          y:{ beginAtZero:true, grid:{ color:'rgba(0,0,0,0.05)' } },
          x:{ grid:{ color:'rgba(0,0,0,0.05)' } }
        }
      }
    });
  });
</script>
</body>
</html>
